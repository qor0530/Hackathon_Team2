<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking Detail</title>
  </head>
  <body>
    <h1>Ranking Detail</h1>
    <p>User ID: {{ ranking.user_id }}</p>
    <p>Tier: {{ ranking.tier }}</p>
    <p>Score: {{ ranking.score }}</p>
    <button onclick="deleteRanking({{ ranking.id }})">Delete</button>

    <script>
      function deleteRanking(rankingId) {
        fetch(`/api/ranking/${rankingId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        }).then((response) => {
          if (response.ok) {
            window.location.href = "/api/ranking/list";
          } else {
            alert("Failed to delete the ranking");
          }
        });
      }
    </script>
  </body>
</html>
