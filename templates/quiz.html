<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/quiz.css') }}"
    />
    <script
      src="{{ url_for('static', path='javascript/main.js') }}"
      defer
    ></script>
    <style>
      /* 모달 스타일 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        height: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 50px;
        position: relative;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      #answerModalText {
        font-size: 50px; /* 폰트 크기 조정 */
        margin-bottom: 30px;
        font-family: "Pretendard-SemiBold";
      }
      .modal-buttons {
        width: 100%;
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 20px;
      }
      .modal-button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .modal-button.wordbook {
        background-color: #ffb2c1;
        color: white;
        margin-left: 30px;
        margin-bottom: 10px;
      }
      .modal-button.confirm {
        background-color: #ffb2c1;
        color: white;
        margin-right: 30px;
        margin-bottom: 10px;
      }
      .close {
        margin-right: 15px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    {% include "header.html" %}
    <div class="container">
      <main>
        <div class="header_question">
          주어진 상황에 알맞는 단어를 입력해주세요.
        </div>
        <div class="quiz-section">
          <div class="level">LV.{{ quiz.level }}</div>
          <div class="quiz-question">{{ quiz.sentence }}</div>
          <div class="topic">주제-{{ quiz.subject }}</div>
        </div>
        <div class="text_box">{{ quiz.explanation | safe }}<br /></div>
        <div class="answer-container">
          <button class="hint-button" id="hintBtn">힌트 보기</button>
          <input
            type="text"
            class="answer-box"
            id="answerBox"
            placeholder="정답을 입력하세요"
          />
          <button class="answer-button" id="answerBtn">정답 보기</button>
        </div>
      </main>
    </div>

    <!-- 힌트 모달 -->
    <div id="hintModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>{{ quiz.hint }}</p>
      </div>
    </div>

    <!-- 정답 확인 모달 -->
    <div id="answerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="answerModalText">맞았습니다!</p>
        <div class="modal-buttons">
          <button class="modal-button wordbook">단어장</button>
          <button class="modal-button confirm" id="confirmBtn">확인</button>
        </div>
      </div>
    </div>

    <script>
      // 모달 관련 JavaScript
      document.addEventListener("DOMContentLoaded", () => {
        const hintModal = document.getElementById("hintModal");
        const answerModal = document.getElementById("answerModal");
        const hintBtn = document.getElementById("hintBtn");
        const answerBtn = document.getElementById("answerBtn");
        const hintClose = hintModal.getElementsByClassName("close")[0];
        const answerClose = answerModal.getElementsByClassName("close")[0];
        const answerBox = document.getElementById("answerBox");
        const answerModalText = document.getElementById("answerModalText");
        const wordbookButton = document.querySelector(".modal-button.wordbook");
        const confirmButton = document.getElementById("confirmBtn");
        const userId = "{{ user.id }}";
        const quizId = "{{ quiz.id }}";
        console.log(userId)
        let isHintUsed = false;
        let isFirstAttempt = true;
      answerBtn.onclick = async function () {
  const userAnswer = answerBox.value;
  const correctAnswer = "{{ quiz.answer }}";

  if (userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase()) {
    answerModalText.innerText = "맞았습니다!";
    answerModal.style.display = "block";

  } else {
    answerBox.value = "";
    answerBox.placeholder = correctAnswer;

    if (true) {
      try {
        // quiz_learning_history에 추가하는 요청을 서버로 보냄
        const response = await fetch(`/api/user/${userId}/add_quiz_learning_history?quiz_id=${quizId}`, {
          method: "POST",
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Learning history updated:", result);
        isFirstAttempt = false;

      } catch (error) {
        console.error("Failed to update learning history:", error);
      }
    } else {
      console.warn("User ID is not defined. Unable to add to incorrect quizzes.");
    }
  }
};
        hintBtn.onclick = function () {
          isHintUsed = true;
          hintModal.style.display = "block";
        };

        hintClose.onclick = function () {
          hintModal.style.display = "none";
        };

        answerClose.onclick = function () {
          answerModal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == hintModal) {
            hintModal.style.display = "none";
          }
          if (event.target == answerModal) {
            answerModal.style.display = "none";
          }
        };

  

        wordbookButton.onclick = async function () {
          // 단어장에 퀴즈 추가하는 API 호출
          const response = await fetch(
            `/api/user/voca/add_quiz/${userId}/${quizId}`,
            {
              method: "POST",
            }
          );

          if (response.ok) {
            alert("단어장에 추가되었습니다.");
          } else {
            console.error("Failed to add quiz to wordbook");
          }
        };

        confirmButton.onclick = async function () {
          // 확인 버튼 클릭 시 모달을 닫음
          answerModal.style.display = "none";

          // 다음 퀴즈로 이동하는 API 호출
          const response = await fetch(`/api/quiz/next_quiz/${userId}`, {
            method: "GET",
          }).catch((error) => console.error("Error starting quiz:", error));

          if (response.redirected) {
            window.location.href = response.url;
          } else {
            const result = await response.json();
            if (result.error === "quiz_stack_empty") {
              alert("오늘의 퀴즈 할당량을 다 채웠습니다.");
            } else {
              console.error("Failed to start quiz", result);
            }
          }
        };
      });
    </script>
  </body>
</html>
