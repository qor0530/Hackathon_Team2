  <!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>로그인 페이지</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      {% include "header.html" %}
      <div class="container">
        <div class="login-box">
          <h1>LOGIN</h1>
          <p>더리터와 함께 읽기 능력을 기르러 가볼까요?</p>
          <form>
            <input type="text" placeholder="아이디를 입력해주세요." />
            <input type="password" placeholder="비밀번호를 입력해주세요." />
            <button type="submit">로그인</button>
            <div class="additional-submit">
              <input type="button" class="yellow-box" placeholder="" />
              <input type="button" class="white-box" placeholder="" />
            </div>
          </form>
          <div class="register-box"></div>
          <p class="not-member">더리터 회원이 아니신가요?</p>
        </div>
        <div class="illustration">
          <p>캐릭터<br />(일러스트)</p>
        </div>
      </div>
    </body>
  </html>
