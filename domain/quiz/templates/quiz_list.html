<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz List</title>
  </head>
  <body>
    <h1>Quiz List</h1>
    <ul>

        <a href="/api/quiz/detail/{{ quiz.id }}">{{ quiz.answer }}</a>

      {% endfor %}
    </ul>
    <a href="/api/quiz/create">생성</a>
  </body>
</html>
